<div class="page-content">
    <div class="page-header">
        <h1>
            推广
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                文章管理
            </small>
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                添加文章
            </small>
        </h1>
    </div>
    <!-- /.page-header -->

    <div class="row" ng-controller="addArticleCateCtrl">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" ng-submit="submitForm()">
                <!--<div class="form-group">-->
                    <!--<label class="col-sm-2 control-label no-padding-right" > 分类编号: </label>-->
                    <!--<div class="col-sm-9">-->
                        <!--<input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""-->
                               <!--ng-model="formData.acateId">-->
                        <!--&lt;!&ndash;<span class="text-danger" ng-if="error.name"> {{error.name}}</span>&ndash;&gt;-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 上级编号: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                               ng-model="formData.parentId">
                        <!--<span class="text-danger" ng-if="error.name"> {{error.name}}</span>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 分类名称: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                               ng-model="formData.cateName">
                        <!--<span class="text-danger" ng-if="error.name"> {{error.name}}</span>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > sortOrder: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                               ng-model="formData.sortOrder">
                        <!--<span class="text-danger" ng-if="error.name"> {{error.name}}</span>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 是否显示: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                               ng-model="formData.ifShow">
                        <!--<span class="text-danger" ng-if="error.name"> {{error.name}}</span>-->
                    </div>
                </div>


                <div class="clearfix form-actions">
                    <div class="col-md-offset-1 col-md-9">
                        <button class="btn btn-info" type="submit">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button> &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
<!-- /.page-content -->
