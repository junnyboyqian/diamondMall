    <script type="text/javascript">
        try {
            ace.settings.check('breadcrumbs', 'fixed')
        } catch (e) {}

        <li>
            <i class="ace-icon fa fa-home home-icon"></i>

        <li class="active">产品</li>
    </ul>
    <!-- /.breadcrumb -->

<!-- /section:basics/content.breadcrumbs -->
<div class="page-content">
    <div class="page-header">
        <h1>
            产品
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                产品系列
            </small>
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                编辑产品系列
            </small>
        </h1>
    </div>
    <!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" ng-submit="processForm()">
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 系列名称: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                               ng-model="formData.seriesName">
                        <!--<span class="text-danger" ng-if="error.name"> {{error.name}}</span>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 首页显示: </label>
                    <div class="col-sm-9">
                        <label>
                            <input type="radio" name="shouldShow" ng-model="formData.shouldShow">
                            <span>是</span>
                        </label>
                        <label>
                            <input type="radio" name="shouldShow" ng-model="formData.shouldShow">
                            <span>否</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 系列图片: </label>
                    <div class="col-sm-9">
                        <input type="file" id="id-input-file-1" name="image_url"
                               ng-model="formData.imageUrl"/>
                        <p>注释：参考尺寸800*800px，等比例放大缩小，大小不得超过3M，支持jpg/png</p>
                    </div>
                </div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-1 col-md-9">
                        <button class="btn btn-info" type="submit">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button> &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>



                <!--old-->


            </form>

        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
<!-- /.page-content -->
