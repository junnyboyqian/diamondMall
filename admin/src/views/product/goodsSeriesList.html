<!-- #section:basics/content.breadcrumbs -->
<div class="breadcrumbs" id="breadcrumbs">
    <script type="text/javascript">
        try {
            ace.settings.check('breadcrumbs', 'fixed')
        } catch (e) {}
    </script>

    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">首页</a>
        </li>
        <li class="active">产品</li>
    </ul>
    <!-- /.breadcrumb -->
</div>

<!-- /section:basics/content.breadcrumbs -->
<div class="page-content">
    <div class="page-header">
        <h1>
                        产品
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            产品系列
                        </small>
                    </h1>
    </div>
    <!-- /.page-header -->
    <div class="page-header">
        <a ui-sref="index.addGoodsSeries" class="btn btn-primary">添加系列</a>
    </div>

    <div class="row" ng-controller="goodsSeriesListCtrl">
        <div class="col-xs-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>产品系列</th>
                        <th>B2C首页展示</th>
                        <th>系列图片</th>
                        <th class="hidden-480">操作</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="item in goodsSeriesList">
                        <td align="center">{{item.seriesId}} </td>
                        <td align="center"> {{item.seriesName}}</td>
                        <th>
                            <label>
                                <input type="radio" class="ace" name="{{$index}}" ng-checked="item.homeShow == 1">
                                <span class="lbl"> 展示</span>
                            </label>
                            <label>
                                <input type="radio" class="ace" name="{{$index}}" ng-checked="item.homeShow == 0">
                                <span class="lbl"> 不展示</span>
                            </label>
                        </th>
                        <td align="center"> <img ng-src="{{item.imageUrl}}"></td>
                        <td class="hidden-480" align="center">
                            <a ui-sref="index.goodsSeriesUpdate">修改</a>
                            <a>删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
<!-- /.page-content -->

<script type="text/javascript">

	//And for the first simple table, which doesn't have TableTools or dataTables
	//select/deselect all rows according to table header checkbox
	var active_class = 'active';
	$('#simple-table > thead > tr > th input[type=checkbox]').eq(0).on('click', function(){
		var th_checked = this.checked;//checkbox inside "TH" table header

		$(this).closest('table').find('tbody > tr').each(function(){
			var row = this;
			if(th_checked) $(row).addClass(active_class).find('input[type=checkbox]').eq(0).prop('checked', true);
			else $(row).removeClass(active_class).find('input[type=checkbox]').eq(0).prop('checked', false);
		});
	});

	//select/deselect a row when the checkbox is checked/unchecked
	$('#simple-table').on('click', 'td input[type=checkbox]' , function(){
		var $row = $(this).closest('tr');
		if(this.checked) $row.addClass(active_class);
		else $row.removeClass(active_class);
	});

</script>
