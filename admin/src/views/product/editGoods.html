    <script type="text/javascript">

        } catch (e) {}

        <li>
            <i class="ace-icon fa fa-home home-icon"></i>

<div class="page-content">
    <div class="page-header">
        <h1>
                        产品
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            产品列表
                        </small>
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            添加证书货
                        </small>
                    </h1>
    </div>
    <!-- /.page-header -->

    <div class="row" ng-controller="addGoodsCtrl">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" ng-submit="processForm()">
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 钻石类型: </label>
                    <div class="col-sm-9">
                        <select ng-model="formData.diaType" ng-init="formData.diaType=1">
                            <option value="1">成品</option>
                            <option value="2">定制</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 钻石形状: </label>
                    <div class="col-sm-9">
                        <select ng-model="formData.shape" ng-init="formData.shape = 'ROUND'">
                            <option ng-value="item.value" ng-repeat="item in _diaShape">{{item.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 证书类型: </label>
                    <div class="col-sm-9">
                        <select ng-model="formData.zsType" ng-init="formData.zsType='GIA'">
                            <option ng-value="item.value" ng-repeat="item in _certificate">{{item.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 所在地: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                            ng-model="formData.address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 重量: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                            ng-model="formData.weight">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 净度: </label>
                    <div class="col-sm-9">
                        <select ng-model="formData.jd" ng-init="formData.jd='FL'">
                            <option ng-value="item.value" ng-repeat="item in _diaJd">{{item.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 抛光: </label>
                    <div class="col-sm-9">
                        <select ng-model="formData.polish" ng-init="formData.polish='EX'">
                            <option ng-value="item.value" ng-repeat="item in _diaPg">{{item.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 荧光: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                            ng-model="formData.fluor">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 咖色: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                            ng-model="formData.coffee">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 国际报价: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                            ng-model="formData.diaGlobalPrice">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 库存: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                            ng-model="formData.stock">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 证书编号: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                            ng-model="formData.certificateNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 去向: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                            ng-model="formData.quxiang">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 颜色: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                            ng-model="formData.color">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 切工: </label>
                    <div class="col-sm-9">
                        <select  ng-model="formData.cut" ng-init="formData.cut='Fair'">
                            <option ng-value="item.value" ng-repeat="item in _diaQg">{{item.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 对称: </label>
                    <div class="col-sm-9">
                        <select  ng-model="formData.symmetry" ng-init="formData.symmetry='Fair'">
                            <option ng-value="item.value" ng-repeat="item in _symmetry">{{item.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 奶色: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                            ng-model="formData.milk">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 台面比: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                            ng-model="formData.diaTable">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 大小: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                            ng-model="formData.diaSize">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 折扣: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                            ng-model="formData.diaDiscount">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 销售单价(￥): </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                            ng-model="formData.diaPrice">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 采购单价(￥): </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                            ng-model="formData.purchasePrice">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 产品图片: </label>

                    <div class="col-sm-9">
                        <input type="file" id="id-input-file-3" name="image_url"
                               ng-change="checkInputError(1)"
                               ng-model="formData.imageUrl"/>
                        <p>注释：参考尺寸800*800px，等比例放大缩小，大小不得超过3M，支持jpg/png</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 产品视频: </label>

                    <div class="col-sm-9">
                        <input type="file" id="id-input-file-4" name="video_url"
                               ng-model="formData.videoUrl"/>
                        <p>注释：大小不得超过3M，支持mp4</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 商品详情: </label>
                    <div class="col-sm-9">
                       <textarea ng-model="formData.description" name="description" id="desc"  rows="10" class="col-xs-10">

                    </textarea>
                    </div>
                </div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-1 col-md-9">
                        <button class="btn btn-info" type="submit">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button> &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>

                <!--old-->
            </form>

        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
<!-- /.page-content -->


<!--api
type(1 新增、2 编辑、3 删除) 、zshId(证书货id) 、diaType(钻石类型) 、shape(钻石的形状) 、zsType(证书类型) 、
address(所在地)、weight(重量)、jd(净度)、polish (抛光)、fluor(荧光)、coffee(咖色)、diaGlobalPrice（国际报价）、
imageUrl、videoUrl、stock（库存）、certificateNumber（证书编号）、quxiang(去向)、color、cut(切工)、
symmetry(对称)、milk(奶色)、diaTable（台面比）、diaSize（大小）、diaDiscount（折扣）、diaPrice（销售单价）、
purchasePrice(采购单价)、description(商品详情)
-->



<script type="text/javascript">
    $(function() {
        $('#id-input-file-3, #id-input-file-4').ace_file_input({
            no_file: 'No File ...',
            btn_choose: 'Choose',
            btn_change: 'Change',
            droppable: false,
            onchange: null,
            thumbnail: false //| true | large
            // whitelist:'gif|png|jpg|jpeg'
            //blacklist:'exe|php'
            //onchange:''
            //
        });
    })
</script>
