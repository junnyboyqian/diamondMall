<!-- #section:basics/content.breadcrumbs -->
<div class="breadcrumbs" id="breadcrumbs">
    <script type="text/javascript">
        try {
            ace.settings.check('breadcrumbs', 'fixed')
        } catch (e) {}
    </script>

    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">首页</a>
        </li>
        <li class="active">用户</li>
    </ul>
    <!-- /.breadcrumb -->
</div>

<!-- /section:basics/content.breadcrumbs -->
<div class="page-content">
    <div class="page-header">
        <h1>
                        用户
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            管理员列表
                        </small>
                    </h1>
    </div>
    <!-- /.page-header -->

    <div class="row" ng-controller="adminListCtrl">
        <div class="col-xs-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>管理员id</th>
                        <th>管理员帐号</th>
                        <th class="hidden-480">管理员昵称</th>
                        <th>
                            状态
                        </th>
                        <th class="hidden-480">最后登录时间</th>
                        <th class="hidden-480">创建时间</th>
                        <th class="hidden-480">登录次数</th>
                        <th class="hidden-480">操作</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="item in adminList">

                        <td align="center">
                            {{item.id}}
                        </td>
                        <td align="center">{{item.account}}</td>
                        <td align="center" class="hidden-480">{{item.nickname}}</td>
                        <td align="center">
                            <span ng-show="item.status == '1'">开启</span>
                            <span ng-show="item.status == '2'">关闭</span>
                        </td>
                        <td align="center">{{item.lastLoginTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td align="center">{{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td align="center">{{item.loginTimes}}</td>
                        <td class="hidden-480" align="center">
                            <a ui-sref="index.adminUserInfo({id: item.id})">编辑</a>
                            <a ui-sref="index.groupInfo(item.id)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
<!-- /.page-content -->
