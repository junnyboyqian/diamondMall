<!-- #section:basics/content.breadcrumbs -->
<div class="breadcrumbs" id="breadcrumbs">
    <script type="text/javascript">
        try {
            ace.settings.check('breadcrumbs', 'fixed')
        } catch (e) {}
    </script>

    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">首页</a>
        </li>
        <li class="active">用户</li>
    </ul>
    <!-- /.breadcrumb -->
</div>

<!-- /section:basics/content.breadcrumbs -->
<div class="page-content">
    <div class="page-header">
        <h1>
                        用户
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            客户等级
                        </small>
                    </h1>
    </div>
    <!-- /.page-header -->

    <div class="page-header">
        <a ui-sref="index.addUserRank" class="btn btn-primary">添加客户组</a>
    </div>

    <div class="row" ng-controller="userGroupListCtrl">
        <div class="col-xs-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>客户组id</th>
                        <th>客户组名称</th>
                        <th>状态</th>
                        <th>备注</th>
                        <th class="hidden-480">操作</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="item in userGroupList">
                        <td align="center">{{item.id}}</td>
                        <td align="center">{{item.groupName}}</td>
                        <td align="center">{{item.status ? '正常':'异常'}}</td>
                        <td align="center">{{item.remark}}</td>
                        <td class="hidden-480" align="center">
                            <a ui-sref="index.editUserRank({id:item.id})">编辑</a>
                            <a ng-click="deleteUserRank(item.id)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
<!-- /.page-content -->
