<div class="breadcrumbs" id="breadcrumbs">
    <script type="text/javascript">
        try {
            ace.settings.check('breadcrumbs', 'fixed')
        } catch (e) {}
    </script>

    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">首页</a>
        </li>
        <li class="active">用户</li>
    </ul>
    <!-- /.breadcrumb -->
</div>

<!-- /section:basics/content.breadcrumbs -->
<div class="page-content">
    <bread-crumb title="用户" sub-title="用户列表" end-title="添加用户"></bread-crumb>
    <!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" ng-submit="submitForm()">
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 账号: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                               ng-model="formData.userId">
                        <!--<span class="text-danger" ng-if="error.name"> {{error.name}}</span>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 密码: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                               ng-model="formData.pwd">
                        <!--<span class="text-danger" ng-if="error.name"> {{error.name}}</span>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 名称: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                               ng-model="formData.userName">
                        <!--<span class="text-danger" ng-if="error.name"> {{error.name}}</span>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 真实姓名: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                               ng-model="formData.realName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 分组: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                               ng-model="formData.groupId">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 状态: </label>
                    <div class="col-sm-9" style="padding-top:7px;">
                        <label>
                            <input type="radio" name="homeShow" ng-model="formData.status" ng-value="1">
                            <span>开启</span>
                        </label>
                        <label>
                            <input type="radio" name="homeShow" ng-model="formData.status" ng-value="0">
                            <span>关闭</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 业务员: </label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="" class="col-xs-10 col-sm-5" name="name" value=""
                               ng-model="formData.ywyId">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 分组: </label>
                    <div class="col-sm-9">
                        <select name="" id="" ng-model="formData.groupId" style="width:40%;">
                            <option ng-selected="formData.groupId == item.id" ng-value="item.id" ng-repeat="item in userGroupList">{{item.groupName}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 最后登录: </label>
                    <div class="col-sm-9">
                        <input type="text" disabled placeholder="" class="col-xs-10 col-sm-5" name="name" value="{{formData.lastLogin | date:'yyyy-MM-dd HH:mm:ss'}}"
                               >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" > 最后登录IP: </label>
                    <div class="col-sm-9">
                        <input type="text" disabled placeholder="" class="col-xs-10 col-sm-5" name="name" value="{{formData.lastIp}}"
                               >
                    </div>
                </div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-1 col-md-9">
                        <button class="btn btn-info" type="submit">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button> &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
                <!--old-->
            </form>

        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
<!-- /.page-content -->
